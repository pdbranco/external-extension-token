<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP FSM Extension</title>
</head>
<body>
    <h1>SAP FSM Extension</h1>
    <button id="getTokenButton">Obter Token</button>
    <p id="tokenDisplay">Token ser√° exibido aqui</p>

    <script>
        document.getElementById('getTokenButton').addEventListener('click', async () => {
            const response = await fetch('/api/token');
            if (response.ok) {
                const data = await response.json();
                document.getElementById('tokenDisplay').textContent = `Token: ${data.token}`;
            } else {
                document.getElementById('tokenDisplay').textContent = 'Erro ao obter o token.';
            }
        });
    </script>
</body>
</html>
